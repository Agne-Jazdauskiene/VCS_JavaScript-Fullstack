<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards aiškinimas</title>
  <link rel="stylesheet" href="style_cards.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f2f4f8;
      font-family: "Open Sans", sans-serif;

    }

    .container {
      max-width: 1000px;
      margin: 100px auto 0;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 45px;
    }

    li {
      width: 25%;
      background-color: #fff;
      height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* tarpas tarp img ir pavadinimo */
      gap: 35px;
      /* užapvalintas kampas */
      border-top-right-radius: 15px;
      /* šešėliai cards */
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.05);
      transition: all 500ms ease-in-out;
    }

    .image {
      background-color: #ffeeba;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;

    }

    /* papildomą apskritimą sukursime pseudo el. pagalba */
    .image::before {
      content: "";
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      /* iš pradžių nurorome bendrines savybes - border color transparent
      paskui keisime jas kiekv. elementui */
      border: 2px solid transparent;
      position: absolute;
      top: -8px;
      left: -8px;
      border-radius: 50%;
    }

    /* nth-child sleketoriumi nurodome apskritime vidaus spalvą */
    li:nth-child(1) .image {
      background-color: #ffeeba;
    }

    li:nth-child(2) .image {
      background-color: #c4f7d6;
    }

    li:nth-child(3) .image {
      background-color: #cab4f6;
    }

    li:nth-child(4) .image {
      background-color: #dee9fc;
    }

    /* nurodome border spalvą kiekvienam el. */
    li:nth-child(1) .image:before {
      border-color: #ffeeba;
    }

    li:nth-child(2) .image:before {
      border-color: #c4f7d6;
    }

    li:nth-child(3) .image::before {
      border-color: #cab4f6;
    }

    li:nth-child(4) .image::before {
      border-color: #dee9fc;
    }

    /* priskirsime fono spalvą kiekv. elementui */
    li:nth-child(1):hover {
      background-color: #ffd861;
      box-shadow: 0 20px 27px 6px rgb(167 131 0 / 28%);
    }

    li:nth-child(2):hover {
      background-color: #88d7a4;
      box-shadow: 0 20px 27px 6px rgb(4, 202, 54, 0.28);
    }

    li:nth-child(3):hover {
      background-color: #9b83ca;
      box-shadow: 0 20px 27px 6px rgb(148, 7, 184, 0.28);
    }

    li:nth-child(4):hover {
      background-color: #a4bae0;
      box-shadow: 0 20px 27px 6px rgb(2, 93, 129, 0.28);
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>
        <div class="image">
          <img src="1.svg">
        </div>
        <div class="title">Education</div>
      </li>
      <li>
        <div class="image">
          <img src="2.svg">
        </div>
        <div class="title">Credentialing</div>
      </li>
      <li>
        <div class="image">
          <img src="3.svg">
        </div>
        <div class="title">Wallet</div>
      </li>
      <li>
        <div class="image">
          <img src="4.svg">
        </div>
        <div class="title">Human Resources</div>
      </li>
    </ul>
  </div>

</body>

</html>
