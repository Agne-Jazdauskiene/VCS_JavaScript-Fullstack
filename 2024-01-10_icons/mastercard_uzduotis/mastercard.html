<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mastercard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style_mastercard.css" </head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>

  <div class="conteiner">

    <div class="box">
      <div class="text-main">
        <h4>Card Number</h4>
        <p>Enter 16-digit card number on the card</p>
      </div>
      <div class="edit-main">
        <i class="bi bi-pencil"></i>
        <a href="#" class="edit-link">Edit</a>
      </div>
    </div>

    <div class="input-big">
      <img src="11ku.svg" class="mastercard-icon" alt="mastercard icon">
      <div class="input">
        <input type="text" class="left" placeholder="LT516516515666">
      </div>
    </div>

    <div class="box">
      <div class="text">
        <h4>Expiry Day</h4>
        <p>Enter the expiration date of the card</p>
      </div>
      <div class="box-input-small">
        <div class="input-small">
          <input type="text" placeholder="MM">
        </div>
        <span>&nbsp;/&nbsp;</span>
        <div class="input-small">
          <input type="text" placeholder="YY">
        </div>
      </div>
    </div>

    <div class="box">
      <div class="text">
        <h4>CVC Number</h4>
        <p>Enter card verification code from the back of the card</p>
      </div>
      <div class="input-medium">
        <input type="text" class="cardholder">
        <i class="bi bi-eye"></i>
      </div>
    </div>

    <div class="box box-last">
      <div class="text">
        <h4>Cardholder Name</h4>
        <p>Enter cardholder's name</p>
      </div>
      <div class="input-medium">
        <input type="text" placeholder="CARDHOLDER NAME">
        <i class="bi bi-person"></i>
      </div>
    </div>

    <button>Pay Now</button>

  </div>

</body>

</html>
