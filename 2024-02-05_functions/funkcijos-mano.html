    // Funkcijos pritaikymas su Monetos uzduotimi
    const monetosMetimas = function (scenarijus) {
      // scenarijus = 0, 1, 2
      let kiekKartu = 0;
      let riba = scenarijus === 0 ? 1 : 3;

      while (true) {
        let moneta = rand(0, 1);

        if (moneta === 0) {
          //Herbas
          document.write('H');
          kiekKartu++;
        } else {
          //Skaičius
          document.write('S');
          if (scenarijus === 2)
            kiekKartu = 0;
        }
        if (kiekKartu >= riba)
          break;
      }
    }
    document.write(`<h3>Pirmas scenarijus:</h3>`);
