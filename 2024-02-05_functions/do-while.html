<!DOCTYPE html>
<html lang="en">

<head>

  <title>Do While</title>
</head>

<body>
  <script>
    // let i = 0;

    // while (i < 10) {
    //   console.log(`While ciklo iteracija: ` + i);
    //   i++;
    // }

    while (false) { // kondicija tikrinama iteracijos(ciklo) pradzioje
      console.log(`Ciklas sukasi`);
    }

    // Do While kondicijos tikrinimas atliekamas iteracijos pabaigoje
    // kondicija tikrinama ciklo pabaigoje. Atvirkstinis variantas 
    do {
      // Atliekami veiksmai
      console.log(`Ciklasukasi`);
    } while (false);


  </script>




</body>

</html>
