<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo-Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .conteiner {
      width: 1300px;
      font-family: 'Poppins', sans-serif;
      margin: 0 auto;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      margin: 30px 20px 20px 0px;
    }

    .btn {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      /* border-radius: 4px; */
      font-weight: 600;
      display: inline-block;
      padding: 10px 14px;
    }

    /* nav a {
      text-decoration: none;
      color: #555;
      font-size: 16px;
      padding: 10px 10px;
    } */

    nav a:link,
    nav a:visited {
      text-decoration: none;
      font-size: 16px;
      background-color: #fff;
      color: #555;
    }

    nav a:hover,
    nav a:active {
      background-color: #999;
      color: #fff;
    }

    /* arba galima rašytii .btn--active ir tada ištrinti nav a:link */
    .btn--active:link {
      background-color: #555;
      color: #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .card {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.075);
      padding-bottom: 10px;
      color: #555;
    }

    h4,
    p {
      margin-left: 14px;
    }
  </style>
</head>

<body>
  <div class="conteiner">
    <nav>
      <ul>
        <li><a href="#show-all" class="btn btn--active">Show all</a></li>
        <li><a href="#nature" class="btn">Nature</a></li>
        <li><a href="#cars" class="btn">Cars</a></li>
        <li><a href="#People" class="btn">People</a></li>
      </ul>
    </nav>

    <div class="gallery">
      <div class="card"><img src="1.jpg" alt="photo">
        <h4>Mountains</h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="card"><img src="2.jpg" alt="photo">
        <h4>Lights</h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="card"><img src="3.jpg" alt="photo">
        <h4>Nature

        </h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="card"><img src="4.jpg" alt="photo">
        <h4>Retro</h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="card"><img src="1.jpg" alt="photo">
        <h4>Fast</h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="card"><img src="2.jpg" alt="photo">
        <h4>Classic</h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="card"><img src="3.jpg" alt="photo">
        <h4>Men</h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
      <div class="card"><img src="4.jpg" alt="photo">
        <h4>Girl</h4>
        <p>Lorem, ipsum dolor.</p>
      </div>
    </div>
  </div>
</body>

</html>
