<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&family=Rubik:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    html {
      /* kad švelniai pereitų į atitinkamą sekciją paspaudus ant nav linko */
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      /* nuresetinam ir 6onuose sekcijso prilimpa prie krastu */
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 24px;
    }

    /* nurodymas, kokios savyb4s tur4t7 b8ti priskirtos u=vedus pelyt3 ant elemento */
    nav a:hover {
      color: orangered;
    }

    /* jei laikau su pele paspaudus-matosi. Kai elementas tampa aktyvus */
    nav a:active {
      color: green;
    }

    /* nuorodos spalvos pasikeitimas, kai jau aplankėme tą puslapį */
    nav a:visible {
      background-color: blue;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      padding: 15px 15px;
    }

    section {
      height: 800px;
    }

    /* selectorius pagal id atributą */
    #home {
      background-color: tomato;
    }

    #about {
      background-color: aqua;
    }

    #history {
      background-color: yellow;

      #career {
        background-color: green;

        #contacts {
          background-color: blue;
        }
      }
    }
  </style>

</head>

<body>
  <header>
    <img src="logo.jpg" alt="Logotipas">
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#history">History</a></li>
        <li><a href="#career">Career</a></li>
        <li><a href="#contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class=""></section>
    <section id="about" class=""></section>
    <section id="history" class=""></section>
    <section id="career" class=""></section>
    <section id="contacts" class=""></section>
  </main>





  <header></header>
  <main></main>
  <footer></footer>

</body>

</html>
