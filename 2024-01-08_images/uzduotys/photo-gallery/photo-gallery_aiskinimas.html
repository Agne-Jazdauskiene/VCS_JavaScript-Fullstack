<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo gallery - ai6kinimas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Wildcard - visų elementų selektorius */
    * {
      box-sizing: border-box;
    }

    body {
      /* Reset / standartiskai margin=8px, mes nuimam */
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      /* width: 100%; */
      max-width: 1000px;
      margin: 0 auto;
    }

    nav {
      padding: 25px 0 30px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 12px;
    }

    /* modifikuotas selektorius */
    nav ul a {
      background-color: #fff;
      color: #212529;
      text-decoration: none;
      padding: 8px 15px;
      display: block;

    }

    /* žvelgiant plačiau, jei psl bus didesnis, nurodau aiškesnį kelią-pilną selektorių iki norimo elemento, nes paskui susimaišys klasės, jei dar atsirastų active klasė */
    nav ul a.active {
      background-color: #a09fa0;
      color: #fff;
    }

    .contents {
      display: flex;
      flex-wrap: wrap;
      /* gap: 13px; */
      margin-left: -10px;
      margin-right: -10px;
    }

    img {
      /* width: 235px; */
      width: 100%;
      display: block;
    }

    .item {
      /* width: calc(25% - 20px); */
      width: 25%;
      padding: 0 10px;
    }

    /* jei rašytume tik .info - margin nenuimtų, nes p ir h3 turi automatiškai margin priskirtą */
    .info h3,
    .info p {
      margin: 0;
    }

    .info h3 {
      font-size: 16px;
      font-weight: 500;
    }

    .info p {
      font-size: 17px;
    }

    .info {
      background-color: #fff;
      padding: 10px 15px;
    }

    @media screen and (max-width: 768px) {

      .item {
        width: 50%;
      }
    }
  </style>
</head>
