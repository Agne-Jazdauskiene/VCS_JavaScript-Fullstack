    let skaicius = 10;

    skaicius = 10;

    const stringas = 'Stringas';

    // bet

    // Konstanta negali tureti naujo reiksme s priskyrimo, taciau masyve esancios esancios reiksmes keistis gali
    const naujasMasyvas = [10, 15, 25]; // masyvas yra kompleksinis duomens tipas

    // Patalpinimas i MASYVO PRIEKI

    naujasMasyvas.unshift('REIKSME PATALPINTA MASYVO PRIEKYJE');
