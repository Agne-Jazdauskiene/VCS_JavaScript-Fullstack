<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stiliai</title>

  <!-- External (išorinis) stilius -->
  <link rel="stylesheet" href="external.css">


  <!-- Internal (vidinis) CSS stilius -->
  <style>
    h1 {
      color: red;
    }

    h1 {
      color: purple;
    }
  </style>

</head>

<body>
  <!-- INline CSS stilius -->
  <!-- Inline CSS stiliaus priskyrimas - nėra patogus variantas -->
  <!-- INline stilius CSS hierarchijoje yra aukščiau nei Internal ar External stiliais -->
  <h1 style="color: blue;">Lorem ipsum dolor sit amet.</h1>
  <h1>Lorem ipsum dolor sit, amet consectetur adipisicing.</h1>
</body>

</html>
