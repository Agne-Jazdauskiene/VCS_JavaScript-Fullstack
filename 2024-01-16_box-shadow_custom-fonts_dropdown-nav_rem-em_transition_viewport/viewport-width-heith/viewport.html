<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewport</title>

  <style>
    body {
      margin: 0;
    }

    .full-box {
      width: 100%;

      /* heith = 0, jei tėvinis elementas neturi aukščio */
      /* height: 100%; */

      /* viewport heith */
      height: 100vh;
    }

    .small-box {
      width: 300px;
      height: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .orange {
      background-color: orange;
    }

    .black {
      background-color: black;
    }

    .white {
      background-color: wheat;
    }

    .row {
      /* vw - eilutė per visą naršyklės plotį */
      width: 100vw;
      height: 10px;
      text-emphasis-position: 10px;
      position: absolute;
      top: 50%;
      /* calc funkcija skirta atlikti aritmetiniams veiksmamas tarp skirtingų matavimo vienetų */
      /* būtinai sudėti tarpelius tarp matavimo vienetų */
      /* sudėtis + ; atimtis - ; daugyba * ; dalyba / ; nurodant prioritetą - galima apgliaubti skliausteliais */
      left: calc(-50vw + 50%);
      transform: translateY(-50);
    }
  </style>
</head>

<body>
  <div class="full-box orange"></div>
  <div class="small-box black">
    <div class="row white"></div>
  </div>
</body>

</html>
