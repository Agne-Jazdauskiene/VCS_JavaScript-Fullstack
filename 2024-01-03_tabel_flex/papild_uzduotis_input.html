<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&family=Inter:wght@400;600;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
    }

    .container-main {
      /* background-color: orange; */
      height: 100vh;
      background-image: linear-gradient(rgba(34, 34, 34, 0.6), rgba(34, 34, 34, 0.6)), url(clothes-bg.png);
      background-size: cover;
      /* transform: scale(1.4); */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 1200px;
      display: flex;
      justify-content: space-between;

      /* margin-left: auto;
      margin-right: auto; */
      /* šitus du sukeliam į vieną */
      margin: 0 auto;
    }


    .container-left {
      /* background-color: rgb(17, 74, 74); */
      width: 400px;
      padding: 0px 50px;

    }

    .container-right {
      background-color: #222;
      width: 500px;
      padding: 50px 40px 40px 40px;
      border-radius: 8px;
    }

    h2 {
      font-size: 32px;
      line-height: 1.3;
      margin-bottom: 32px;
    }

    .text {
      font-size: 14px;
      line-height: 1.5;
      color: #c0b8b1;
    }

    h3 {
      margin-bottom: 24px;
    }

    .text-right {
      font-size: 14px;
      color: #c0b8b1;
      margin-bottom: 24px;
    }

    input {
      background-color: #303030;
      color: #fff;
      /* width: 300px; */
      height: 45px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 2.4rem 4.8rem rgba(0, 0, 0, 0.075);

    }

    .name {
      display: flex;
      flex-direction: column;
    }

    .email-phone {
      display: flex;
      gap: 8px;
      color: #c0b8b1;
    }

    .message {
      height: 250px;
    }

    .btn {
      text-decoration: none;
      color: #fff;
      background-color: #226f3d;
      height: 45px;
    }
  </style>
</head>

<body>
  <div class="container-main">
    <div class="container">
      <div class="container-left">
        <h2>Lorem ipsum dolor sit </h2>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure dolor, consequuntur molestiae
          autem architecto
          voluptatem dolod velit neque consectetur veniam!
          Distinctio, soluta.</p>
        <div class="items">

        </div>
      </div>

      <div class="container-right">
        <h3>Get a quote</h3>
        <p class="text-right">We will get back to you in 24 hours</p>
        <div class="name">

          <input type="First Name">
          <input type="Last Name">
        </div>
        <div class="email-phone">
          <input type="email" name="Email" id="#">
          <input type="Phone Number">
        </div>
        <input type="text" name="Type message here" id="#" class="message">

        <a href="#" class="btn">Get quote</a>

      </div>

    </div>
  </div>
</body>

</html>
