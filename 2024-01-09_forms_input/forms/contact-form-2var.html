<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form 2 var.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #b882ee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      /* align-items: center; */
    }

    .container {
      max-width: 100%;
      display: flex;
      justify-content: center;
      /* nereikia čia align-items: center, nes tuomet abu boxai bus ne vienodo aukščio */
      /* align-items: center; */
      width: 800px;

    }

    .text-box {
      background-color: #25aeb5;
      width: 50%;

      padding: 100px 50px 150px 50px;
      text-align: center;
    }

    .form-box {
      background-color: #fff;
      width: 50%;
      padding: 50px 50px 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-weight: 800;
      padding-bottom: 10px;
    }

    .form-box h1 {
      color: #333;
    }

    .text-box p {
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-box p {
      font-size: 10px;
      padding-bottom: 6px;
      text-align: left;
    }

    input {
      /* geriau nefiksuoti viso elemento aukscio, nes gali reiketi prideti elementu */
      display: block;
      height: 40px;
      width: 100%;
      margin-bottom: 15px;
      border: none;
      background-color: #dbd9d9;
      padding-left: 12px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      border: none;
      background-color: #dbd9d9;

      padding: 12px 12px;
      margin-bottom: 5px;
      /* naršyklė automatiškai priskiria font-family, todėl reikia čia perrašyti */
      font-family: 'Montserrat', sans-serif;
    }

    button {
      height: 40px;
      width: 150px;
      background-color: #25aeb5;
      border: none;
      text-transform: uppercase;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-box">
      <h1>Let's Chat</h1>
      <p>Whether uo have a question, want to start a project or simply want to connect.</p>
      <p>Feel free to send me a message in the contact form</p>
    </div>

    <form class="form-box">
      <h1>Contact</h1>
      <p>*Required</p>
      <div>
        <input type="text" placeholder="*Name">
      </div>
      <div>
        <input type="text" placeholder="*Email">
      </div>
      <div>
        <input type="text" placeholder="Company">
      </div>
      <div>
        <input type="number" placeholder="Phone">
      </div>
      <div>
        <textarea placeholder="Message"></textarea>
      </div>
      <div>
        <button>submit</button>
      </div>
    </form>

  </div>


</body>

</html>
