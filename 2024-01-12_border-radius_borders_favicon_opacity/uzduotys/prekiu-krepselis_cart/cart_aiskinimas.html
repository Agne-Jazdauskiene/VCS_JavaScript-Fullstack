<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart aiskinimas</title>
  <link rel="stylesheet" href="style_cart_aiskinimas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="conteiner">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="cart-01.webp" alt=""></td>
          <td>Lorem, ipsum.</td>
          <td>&dollar;17.00</td>
          <td>
            <span>-</span>
            <span>2</span>
            <span>+</span>
          </td>
          <td>&dollar;34.00</td>
        </tr>

        <tr>
          <td><img src="cart-02.webp" alt=""></td>
          <td>Lorem, ipsum.</td>
          <td>&dollar;17.00</td>
          <td>
            <span>-</span>
            <span>2</span>
            <span>+</span>
          </td>
          <td>&dollar;34.00</td>
        </tr>

        <tr>
          <td><img src="cart-03.webp" alt=""></td>
          <td>Lorem, ipsum.</td>
          <td>&dollar;17.00</td>
          <td>
            <span>-</span>
            <span>2</span>
            <span>+</span>
          </td>
          <td>&dollar;34.00</td>
        </tr>
      </tbody>
    </table>

    <div class="buttons">
      <a href="#" class="button">Continue shopping</a>
      <a href="#" class="button empty-button">Update cart</a>
    </div>
    <div class="totals-wrapper">
      <div class="totals">
        <div class="summary">
          <ul>
            <li> <strong>Subtotal</strong>
              <span>&dollar;34.00</span>
            </li>
            <li> <strong>Total</strong>
              <span>&dollar;60.00</span>
            </li>
          </ul>
        </div>
        <div class="checkout">
          <a href="#" class="button">Proceed to checkout</a>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
