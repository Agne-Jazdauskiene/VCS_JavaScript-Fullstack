<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="data.js" defer></script>
  <script src="dom-manipuliacija.js" defer></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .row {
      border-bottom: 1px solid rgb(214, 214, 214);
      padding: 2rem 0;
    }

    .image img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    .btn-warning {
      width: 250px;
      font-weight: 600;
    }

    .price {
      font-weight: bold;
      font-size: 18px;
    }

    .discount-price {
      color: rgb(232, 0, 0);
    }

    .regular-price {
      color: rgb(98, 98, 98);
      text-decoration: line-through;
      font-size: 16px;
    }

    .rating {
      position: relative;
    }

    .stars-container {
      width: 81px;
    }

    .yellow-stars {
      color: rgb(246, 217, 71);
      position: absolute;
      top: 0;
      left: 0;
      /* display: none; */
      overflow: hidden;
    }

    .cart {
      display: none;
    }
  </style>
</head>

<body>
  <div class="products"></div>
  <div class="cart">
    <h2>Shopping cart</h2>
    <div class="cart-products"></div>
    <button class="btn btn-primary">Back to Product List</button>
  </div>


</body>

</html>
