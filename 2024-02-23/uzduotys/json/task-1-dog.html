<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>

  </style>
</head>

<body>
  <!-- Sukurkite mygtuką “Atnešk nuotrauką” ant kurio paspaudus vartotojui atvaizduojama atsitiktinė šuns nuotrauka. Nuotraukos adresui gauti naudokite nemokamą API:
https://dog.ceo/dog-api/ -->
  <button class="btn btn-primary m-3 ">Atnešk nuotrauką</button>
  <div class="image"></div>

  <script>

    const button = document.querySelector('.btn');
    button.addEventListener("click", (e) => {

      fetch('https://dog.ceo/api/breeds/image/random')
        .then(atsakymas => atsakymas.json()) //Turinio konvertavimo eilutė
        .then(atsakymas => {
          document.querySelector('.image').innerHTML = `<img src="${atsakymas.message}">`;
        }); //Grąžinamas atsakymas

      button.textContent = `Atnešk nuotrauką`
      console.log(button);
      // console.log(button.textContent = `Atnešk nuotrauką`);
    });
  </script>



</body>

</html>
