<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Pasinaudodami nemokamu API https://randomfox.ca/ sukurkite aplikaciją kuri atvaizduotų atsitiktinės lapės nuotrauką. Po ja pavaizduokite mygtuką “Atnaujinti” ant kurio paspaudus būtų gaunama vis nauja nuotrauka. -->

  <div class="image"></div>
  <button class="btn btn-primary m-3 p-2 ">Atnaujinti</button>

  <script>

    const button = document.querySelector('.btn');
    button.addEventListener("click", (e) => {

      fetch('https://randomfox.ca/floof')
        .then(atsakymas => atsakymas.json()) //Turinio konvertavimo eilutė
        .then(atsakymas => {
          document.querySelector('.image').innerHTML = `<img src="${atsakymas.image}">`;
        }); //Grąžinamas atsakymas

      // console.log(atsakymas);
      button.textContent = `Atnaujinti`
      // console.log(button);
      // console.log(button.textContent = `Atnešk nuotrauką`);
    });
  </script>
</body>

</html>
