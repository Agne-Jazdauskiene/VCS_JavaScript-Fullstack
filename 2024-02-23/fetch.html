<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="image"></div>
  <script>
    fetch('https://dog.ceo/api/breeds/image/random')//turesim atgal grazinama objekta
      .then(atsakymas => atsakymas.json())//Turinio konvertavimo eilute. json konvertuoja i objekta (grazina)
      .then(atsakymas => { //kreipiames i ta grazinta objekta
        // console.log('Gaunamas atsakymas');
        // console.log(atsakymas)
        document.querySelector('.image').innerHTML = `<img src="${atsakymas.message}">`; //cia parasome, ka norime su objektu daryti
      });//Grazinamas atsakymas

    console.log('Programa baigesi');



  </script>

</body>

</html>
