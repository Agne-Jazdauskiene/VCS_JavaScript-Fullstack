<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style_cart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <div class="conteiner">


    <table>
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-bottom">
          <td class="image"><img src="cart-01.webp" alt=""></td>
          <td class="product bold">Plant pots</td>
          <td class="price">&dollar;17.00</td>
          <td class="quantity">- 2 +</td>
          <td class="total bold">&pound;635.00</td>
        </tr>
        <tr class="border-bottom">
          <td><img src="cart-02.webp" alt=""></td>
          <td class="bold">Teapot with black tea</td>
          <td>&dollar;14.00</td>
          <td>- 2 +</td>
          <td class="bold">&pound;635.00</td>
        </tr>
        <tr>
          <td><img src="cart-03.webp" alt=""></td>
          <td class="bold">Wooden Flowerpot</td>
          <td>&dollar;14.00</td>
          <td>- 2 +</td>
          <td class="bold">&pound;635.00</td>
        </tr>
      </tbody>
    </table>

    <div class="buttons">
      <a href="#" class="btn-black">Continue Shopping</a>
      <a href="#" class="btn-white">Update cart</a>
    </div>

    <div class="totals-conteiner">
      <div class="totals">
        <div class="subt-total>
          <p class=" bold">Subtotal</p>
          <p>&dollar;87.00</p>
        </div>
        <div class="subt-total">
          <p class="bold">Total</p>
          <p>&dollar;87.00</p>
        </div>
      </div>
      <div>
        <a href="#" class="btn-last">Proceed to checkout</a>
      </div>
    </div>

  </div>
</body>

</html>
